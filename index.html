<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx' crossorigin='anonymous'>
    
    
    
</head>
<body>
    
    <div class="container text-center mt-5" id="app">
       
    <div class="row">
        <div class="col-6">
            <span class="float-start" style="font-size:30px"><b>Contador - Primer Desaf√≠o</b></span>  
        </div>
        <div class="col">
            <div class="float-end">
                <span class="text-secondary"><small>Aca podemos modificar la base:</small>     
                    <div class="btn-group  mb-2" role="group" aria-label="">
                        <button type="button" class="btn btn-info" @click="base +=1">+</button>
                        <button type="button" class="btn btn-secondary" style="cursor:auto">{{ base }}</button>
                        <button type="button" class="btn btn-info" @click="base -=1">-</button>
                    </div>
               </span>
            </div>
            
        </div>
        
        
        
        
    </div>
      
        <h3 
        :class="['alert', (numero==0)?'alert-success':'alert-primary',(numero<0)? 'alert-danger': 'alert-primary']"
        >Total Acumulado: <span v-show="numero>0">({{ numero }}+{{ base }})=</span>{{ numero }}</h3>
        
        <button class="btn btn-primary" @click="calcular(base)">Sumar</button>
        <button class="btn btn-primary" @click="calcular(-base)">Restar</button>
        <br>
        <ul class="float-start">
            <li v-for="item in historial">{{item}}</li>
            <li v-if="historial.length >=5" style="list-style:none;"><button class="btn btn-danger mt-2" @click="limpiar()">Limpiar Historial</button></li>
        </ul>
            
      
       
    </div>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js' integrity='sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    
   <script>
    var app = new Vue({
        el: '#app',
        data: {
            numero:0,
            base:1,
            historial:[]
        },
        methods:{
            calcular(valor){
                this.numero +=valor
                this.agregar()
            },
           
            agregar(){
                return this.historial.push(`Total Acumulado: (${this.numero}+${this.base})= ${this.numero}`)
            },
            limpiar(){
                this.historial = []
            }
        },
        computed:{
            
        }
    })
   </script>

</body>
</html>
